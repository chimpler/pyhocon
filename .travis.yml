dist: xenial
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9
before_install: pip install --upgrade setuptools
install: pip install tox tox-travis coveralls
before_script: if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then tox -e flake8; fi
script: tox -r
after_success: coveralls
sudo: false
