[tox]
envlist = flake8, py{27,34,35,36,37,38,39}

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
  pytest
  coveralls
  python-dateutil>=2.8.0
  # for python 3.4
  typing
commands =
	coverage run --source=pyhocon setup.py test
	coverage report -m
	coveralls

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 pyhocon tests setup.py
